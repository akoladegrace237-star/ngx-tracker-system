name: Update NGX Tracker

on:
  schedule:
    # Run every hour from 8 AM to 2 PM UTC (9 AM - 3 PM WAT) on weekdays only
    - cron: "0 8-14 * * 1-5"  # Monday-Friday, 8 AM to 2 PM UTC (covers 9:30 AM - 2:30 PM WAT)
  workflow_dispatch:  # Still allow manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: pip install playwright pandas numpy schedule

      - name: Install Playwright Chromium
        run: python -m playwright install --with-deps chromium

      - name: Generate HTML report
        run: python generate_html.py --top 10 --rec 5

      - name: Commit & push updated index.html and snapshot
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html data/history/
          git diff --staged --quiet || git commit -m "chore: auto-update NGX report $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
