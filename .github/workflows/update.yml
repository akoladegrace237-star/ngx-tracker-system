name: Update NGX Tracker
# Change your schedule from hourly to every 30 minutes during trading hours
on:
  schedule:
    # NGX trades 10:00–14:30 WAT (09:00–13:30 UTC)
    - cron: '*/30 9-14 * * 1-5'   # Every 30 mins, Mon-Fri, trading hours
    - cron: '0 8 * * 1-5'          # Pre-market snapshot
    - cron: '0 15 * * 1-5'         # Post-market closing snapshot
  workflow_dispatch:  # Still allow manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: pip install playwright pandas numpy schedule

      - name: Install Playwright Chromium
        run: python -m playwright install --with-deps chromium

      - name: Generate HTML report
        run: python generate_html.py --top 10 --rec 5

      - name: Commit & push updated index.html and snapshot
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html data/history/
          git diff --staged --quiet || git commit -m "chore: auto-update NGX report $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
